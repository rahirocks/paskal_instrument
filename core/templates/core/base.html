{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}PASKAL INSTRUMENT{% endblock %}</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
    </head>
    <body class="bg-neutral-950 text-neutral-100">
        <div class="fixed inset-0 -z-10">
            <div class="absolute -top-24 -left-24 h-80 w-80 rounded-full bg-indigo-500/20 blur-3xl animate-pulse"></div>
            <div class="absolute top-40 -right-24 h-80 w-80 rounded-full bg-fuchsia-500/20 blur-3xl animate-pulse"></div>
            <div class="absolute bottom-0 left-1/3 h-80 w-80 rounded-full bg-cyan-500/20 blur-3xl animate-pulse"></div>
        </div>
        <header class="sticky top-0 z-50 border-b border-white/10 bg-neutral-950/70 backdrop-blur">
            <div class="mx-auto max-w-6xl px-5 py-4 flex items-center justify-between">
                <a href="/" class="flex items-center gap-3">
                    <img src="{% static 'Logo/PI_website.png' %}" alt="PASKAL INSTRUMENT" class="h-9 w-9 rounded-md object-cover bg-white border border-white/10"/>
                    <div>
                        <div class="font-semibold tracking-tight leading-none">PASKAL INSTRUMENT</div>
                        <div class="text-xs text-neutral-400">Pressure Gauges & Instruments</div>
                    </div>
                </a>
                <nav class="flex items-center gap-5 text-sm text-neutral-200">
                    <a class="hover:text-white transition" href="/">Home</a>
                    <a class="hover:text-white transition" href="/products/">Products</a>
                    <a class="hover:text-white transition" href="/about/">About</a>
                    <a class="rounded-xl border border-white/15 px-4 py-2 hover:bg-white/10 transition" href="/cart/">Cart</a>
                </nav>
            </div>
        </header>
        <main class="mx-auto max-w-6xl px-5 py-10">
            {% block content %}{% endblock %}
        </main>
        <footer class="border-t border-white/10">
            <div class="mx-auto max-w-6xl px-5 py-8 text-sm text-neutral-300 flex flex-col md:flex-row justify-between gap-3">
                <p>Â© {% now "Y" %} PASKAL INSTRUMENT - Dallas, TX</p>
                <p>Admin: <a class="underline hover:text-white" href="/admin/">/admin</a></p>
            </div>
        </footer>
        <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
        <script>AOS.init({duration:700, once:true});</script>
    </body>
</html>
